<!doctype html>
<html lang="en">

<head>
    <title>Windy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">


       <main>
        <div class="row py-1 mb-2">
            <div class="col-lg-6 m-auto py-3">
                <form action="">
                    <div class="search-wrapper mt-5">
                        <input type="text" name="" id="search-field" placeholder="Enter a location for Weather ...">
                        <button id="search-btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </form>
            </div>
           </div>
            <div class="weather-status text-white text-center py-5">
                <img src="images/6006578.svg" alt="">
                <h1 id="city">___</h1>
                <h3><span id="temperature"></span>&deg;C</h3>
                <h4 id="atmosphere">Clouds</h4>
                <h4>Max:<span id="max"></span> Min:<span id="min"></span></h4>
                <h4>Wind Speed: <span id="wind"></span></h4>
            </div>
        </div>
       </main>

    <script src="https://kit.fontawesome.com/f9c2e7e205.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
